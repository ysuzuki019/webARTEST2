<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!--<a-text	
        value="AAA"	
        look-at="[gps-camera]"	
        scale="50 50 50"	
        color="red"
        rotation="90 90 90"
        gps-entity-place="latitude:36.063341; longitude:136.242972;"	
      ></a-text>	-->
      <a-entity
        rotation="90 90 90"
      >
      <a-text	
        value="AAA"	
        look-at="[gps-camera]"	
        scale="50 50 50"	
        color="red"
        rotation="90 90 90"
        gps-entity-place="latitude:36.063341; longitude:136.242972;"	
      ></a-text></a-entity>
      <a-text	
        value="BBB"	
        look-at="[gps-camera]"	
        scale="50 50 50"	
        color="blue"
        gps-entity-place="latitude:36.063341; longitude:136.243032;"	
      ></a-text>	
      <a-text	
        value="CCC"	
        look-at="[gps-camera]"	
        scale="50 50 50"	
        color="yellow"
        gps-entity-place="latitude:36.063341; longitude:136.243092;"	
      ></a-text>	
      <a-text	
        value="DDD"	
        look-at="[gps-camera]"	
        scale="50 50 50"	
        color="green"
        gps-entity-place="latitude:36.063341; longitude:136.243152;"	
      ></a-text>	
      <a-text	
        value="EEE"	
        look-at="[gps-camera]"	
        scale="50 50 50"	
        color="white"
        gps-entity-place="latitude:36.063341; longitude:136.243212;"	
      ></a-text>	
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
